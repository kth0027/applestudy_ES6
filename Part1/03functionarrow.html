<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <button id="버튼">버튼</button>
    <button id="버튼이에요">버튼이에요</button>

    <script>
        var 함수 = (a, b) => a + 10

        함수(5);

        [1, 2, 3, 4].forEach(a => {
            console.log(a)
        })

        document.getElementById('버튼').addEventListener('click', (e) => {
            this;
            e.currentTarget;
        })

        var 오브젝트 = {
            함수: () => {
                return this
            }
        }

        오브젝트.함수();
    </script>

    <script>

        document.getElementById('버튼이에요').addEventListener('click', function () {
            console.log(this.innerHTML)
        });

    </script>

    <script>
        var 사람 = {
            name: '손흥민',
            sayHi: function () {
                console.log('안녕 나는 ' + this.name)
            }
        }

        사람.sayHi(); //안녕 나는 손흥민
    </script>

    <script>
        var 자료 = {
            data: [1, 2, 3, 4, 5]
        };

        자료.전부더하기 = function () {
            var 합 = 0;
            this.data.forEach(function (a) {
                합 = 합 + a;
            });
            console.log(합);
        }
        자료.전부더하기();
    </script>

    <script>
        document.getElementById('버튼이에요').addEventListener('click', function () {
            
            // var 버튼 = this;
            // // 1초후에
            // setTimeout(function () { console.log(버튼.innerHTML) }, 1000);
            
            this.innerHTML
            // 1초후에
            setTimeout(()=> { console.log(this.innerHTML) }, 1000);
        });
    </script>
</body>

</html>
