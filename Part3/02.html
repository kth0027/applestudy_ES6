    <script>
        // = 성공/실패 판저기계
        // ~일경우 성공이고, ~~일경우 실패입니다.
        var 프로미스 = new Promise(function(성공,실패){
            setTimeout(function(){
                성공(10);
            }, 1000);
                    // var 어려운연산 = 1 + 1;
            
            // 실패();
        });

        프로미스.then(function(){
            // 프로미스가 성공할 경우 실행
            console.log('성공했어요')
        }).catch(function(){
            console.log('실패했어요')
        });

        프로미스.finally(function(){
            // 프로미스가 성공할 경우 실행
        })
    </script>
